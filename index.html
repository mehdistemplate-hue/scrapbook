<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scrapbook for My Love</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f3e9e4;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    .section {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
    }

    .photo {
        width: 80vw;
        max-height: 80vh;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
        transition: transform 0.4s ease;
    }

    .photo:hover {
        transform: scale(1.03);
    }

    /* soft scrapbook look */
    .frame {
        background: white;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0px 15px 35px rgba(0,0,0,0.15);
    }

    h1 {
        font-size: 40px;
        text-align: center;
        color: #3b2f2f;
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<div class="section">
    <h1>Happy Birthday My Love ❤️<br>Our Scrapbook</h1>
</div>

<!-- PHOTO SECTIONS -->
<div class="section"><div class="frame"><img class="photo" src="images/1.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/2.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/3.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/4.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/5.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/6.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/7.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/8.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/9.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/10.jpg"></div></div>
<div class="section"><div class="frame"><img class="photo" src="images/11.jpg"></div></div>

</body>
</html>
